<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Card</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="flip-card-container">
<div class="flip-card1">
  <div class="flip-card-inner">
    <!-- Front side of the card -->
    <div class="flip-card-front">
      <img src="Assets/img2.jpg" alt="Front Image" style="width:100%; height:100%;">
    </div>
    <!-- Back side of the card -->
    <div class="flip-card-back">
      <h2>Simon</h2>
      <p>Web Designer</p>
    </div>
  </div>
</div>
<div class="flip-card2">
    <div class="flip-card-inner">
      <!-- Front side of the card -->
      <div class="flip-card-front">
        <img src="Assets/img3.jpg" alt="Front Image" style="width:100%; height:100%;">
      </div>
      <!-- Back side of the card -->
      <div class="flip-card-back">
        <h2>Sara</h2>
        <p>Web Designer</p>
      </div>
    </div>
  </div>
  <div class="flip-card3">
    <div class="flip-card-inner">
      <!-- Front side of the card -->
      <div class="flip-card-front">
        <img src="Assets/img5.jpg" alt="Front Image" style="width:100%; height:100%;">
      </div>
      <!-- Back side of the card -->
      <div class="flip-card-back">
        <h2>Sara</h2>
        <p>Web Designer</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
